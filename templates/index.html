<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div class="container mt-5 rounded-3 bg-dark py-2 px-5">
        <nav class="nav bg-dark">
            <h1 class="survey-title">Dojo Survey</h1>
        </nav>
        <form action="/survey" method="post">
            <div class="my-3">
                <label for="name">Name: </label>
                <input class="w-100" type="text" name="name">
            </div>
            <div class="my-3">
                <label for="location">Dojo Location: </label>
                <select class="d-block w-100" name="user_location">
                    <option value="los angeles">Los Angeles</option>
                    <option value="chicago">Chicago</option>
                    <option value="pluto">Pluto</option>
                </select>
            </div>
            <div class="my-3">
                <label for="favorite_language">Favorite Language: </label>
                <select class="w-100" name="fav_language">
                    <option value="Python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="css">CSS</option>
                </select>
            </div>
            <div class="text-top my-3">
                <label class="align-top" for="comments">Comments: </label>
                <textarea class="d-block w-100" name="comment" rows="10"></textarea>
            </div>
            <input class="btn btn-primary my-3" type="submit" value="submit">
        </form>
    </div>
</body>
</html>
