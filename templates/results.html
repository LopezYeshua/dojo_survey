<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dojo Survey Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div class="card w-25 mt-5 mx-auto bg-dark">
        <div class="card-header">
            <h1 class="card-title text-primary">{{ user_name }}</h1>
        </div>
        <div class="card-body pt-2 pb-0">
            <p class="text-light">Dojo Location: {{ user_location}}</p>
            <p class="text-light">Favorite Language: {{ user_language }}</p>
            <p class="text-light">Comments: {{ user_comment }}</p>
        </div>
        <div class="card-footer align-middle">
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
